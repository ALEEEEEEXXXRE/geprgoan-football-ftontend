 <header class="site-header">

  <!-- Profile Dropdown -->

  <!-- Hero Section -->
  <section class="hero">
    <div class="swiper heroSwiper">

          <div class="hero__overlay"></div>
          <div class="hero__content animate-fadeIn">
            <h1>საქართველოს ნაკრები</h1>
            <p>ჩვენ გვწამს გამარჯვების!</p>
            <a href="pages/footballers.html" class="btn btn-primary">ნახე მოთამაშეები</a>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Footer injected -->
  <div data-include-html="components/footer.html"></div>

  <!-- JS Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swiper/11.0.5/swiper-bundle.min.js"></script>

  <!-- header/footer injector -->

  <!-- Global App Logic -->

<!-- Floating Circular Menu -->
