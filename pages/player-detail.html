<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>მოთამაშის დეტალები</title>
  <link rel="stylesheet" href="/assets/css/main.css"/>
  <link rel="stylesheet" href="/assets/css/components.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <!-- Header -->
  <div data-include-html="/components/header.html"></div>

  <!-- Player Detail -->
  <div class="container form-wrapper animate-fadeIn" style="padding-top:120px; max-width:800px; margin:auto; position:relative; z-index:1;">
    <h2 id="playerTitle" style="margin-bottom:1rem;">მოთამაშის დეტალები</h2>
    <div class="box" style="margin:auto;">
     <img id="playerImage" class="model" src="/assets/images/players/img" alt="Player Photo"/>
      <div class="details">
        <h3 id="playerName" class="marvel">მოთამაშის სახელი</h3>
        <p id="position">პოზიცია: -</p>
        <p id="club">კლუბი: -</p>
        <p id="birthDate">დაბადების თარიღი: -</p>
        <p id="height">სიმაღლე: - სმ</p>
        <p id="weight">წონა: - კგ</p>
        <p id="goalsNational">გოლები ნაკრებში: -</p>
        <!-- 🎵 Player Theme Audio -->
  <div style="margin-top: 1rem;">
    <label for="playerTheme"><strong>თემატური მელოდია:</strong></label><br/>
    <audio id="playerTheme" controls style="width: 100%; max-width: 300px;">
      <source src="/assets/audio/player-themes/default.mp3" type="audio/mpeg">
      თქვენი ბრაუზერი არ უჭერს მხარს აუდიო პლეერს.
    </audio>
  </div>
</div>
    </div>

    <a class="btn btn-secondary" href="footballers.html" style="margin-top:2rem; display:inline-block;">🔙 უკან</a>
  </div>

  <!-- Footer -->
  <div data-include-html="/components/footer.html"></div>

  <!-- Floating Circular Menu -->
  <div id="circularMenu" class="circular-menu">
    <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
      <i class="fa fa-plus"></i>
    </a>
    <ul class="items-wrapper">
      <li class="menu-item"><a href="#" class="fa fa-google-plus"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-facebook"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-twitter"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-linkedin"></a></li>
    </ul>
  </div>

  <!-- Header/Footer Include Script -->
  <script>
    (async () => {
      for (const n of document.querySelectorAll('[data-include-html]')) {
        const r = await fetch(n.getAttribute('data-include-html'));
        n.outerHTML = await r.text();
      }
    })();
  </script>

  <!-- Football Animation -->
  <script src="/assets/js/football-bg.js"></script>

  <script src="/assets/js/app.js"></script>

  <!-- Player Fetch Script -->
 <script>
  async function loadPlayer() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    if (!id) return;

    try {
      const res = await fetch(`http://localhost:3000/api/players/${id}`);
      const player = await res.json();

      // ── text + image fields ───────────────────────────────
      document.getElementById("playerName").textContent =
        `${player.firstName} ${player.lastName}`;
      document.getElementById("position").textContent =
        `პოზიცია: ${player.position || "-"}`;
      document.getElementById("club").textContent =
        `კლუბი: ${player.club || "-"}`;
      document.getElementById("birthDate").textContent =
        `დაბადების თარიღი: ${player.birthDate?.split("T")[0] || "-"}`;
      document.getElementById("height").textContent =
        `სიმაღლე: ${player.height || "-"} სმ`;
      document.getElementById("weight").textContent =
        `წონა: ${player.weight || "-"} კგ`;
      document.getElementById("goalsNational").textContent =
        `გოლები ნაკრებში: ${player.goalsNational ?? "-"}`;
      document.getElementById("playerImage").src =
        player.images?.[0] || "/assets/images/players/default.jpg";
      

      // ── NEW: theme-audio block ───────────────────────────
      const themeAudio  = document.getElementById("playerTheme");
      const themeSource = themeAudio.querySelector("source");

      const audioPath = id
        ? `/assets/audio/${id}.mp3`
        : `/assets/audio/68518e8c69c3d6ffbf546ba9.mp3`;

      themeSource.src = audioPath;
      themeAudio.load();     // refresh so the new file is recognised
    }
    catch (e) {
      alert("მოთამაშის მონაცემების ჩატვირთვა ვერ მოხერხდა.");
    }
  }

  loadPlayer();
</script>

</body>
</html>
