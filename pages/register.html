<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>რეგისტრაცია</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
</head>
<body>
    <div class="page-wrapper">
    <div data-include-html="/components/header.html"></div>

    <div class="form-wrapper animate-fadeIn">
      <h2>რეგისტრაცია</h2>
      <form>
        <div class="input-group">
          <label for="name">სახელი</label>
          <input id="name" type="text" required />
        </div>
        <div class="input-group">
          <label for="email">ელ-ფოსტა</label>
          <input id="email" type="email" required />
        </div>
        <div class="input-group">
          <label for="password">პაროლი</label>
          <input id="password" type="password" required />
        </div>
        <button class="btn btn-primary" type="submit">რეგისტრაცია</button>
        <div class="auth-links">უკვე გაქვთ ანგარიში? <a href="login.html">შესვლა</a></div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <div data-include-html="/components/footer.html"></div>
    </div>
  </footer>

  <script src="/assets/js/animations.js"></script>
  <script src="/assets/js/football-bg.js"></script>


  <script>
    (async () => {
      for (const el of document.querySelectorAll('[data-include-html]')) {
        const res = await fetch(el.getAttribute('data-include-html'));
        el.outerHTML = await res.text();
      }
    })();
  </script>

  <script type="module" src="/assets/js/app.js"></script>


  <script>
document.querySelector('form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // You can also add last_name and age if your form has them
  const last_name = "Test";  // Replace or collect from form
  const age = 25;            // Replace or collect from form

  const res = await fetch('http://localhost:3000/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, last_name, email, password, age })
  });

  const data = await res.json();

  if (res.ok) {
    alert('🎉 რეგისტრაცია წარმატებით დასრულდა!');
    window.location.href = 'login.html';
  } else {
    alert('⛔ ' + data.message);
  }
});
</script>


<script src="/assets/js/app.js"></script>


  <!-- Floating Circular Menu -->
  <div id="circularMenu" class="circular-menu">
    <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
      <i class="fa fa-plus"></i>
    </a>
    <ul class="items-wrapper">
      <li class="menu-item"><a href="#" class="fa fa-google-plus"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-facebook"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-twitter"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-linkedin"></a></li>
    </ul>
  </div>
</body>
</html>
