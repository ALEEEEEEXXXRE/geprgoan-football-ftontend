<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>რეგისტრაცია</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
</head>

<body>
  <div class="page-wrapper">
    <!-- Header -->
    <div data-include-html="/components/header.html"></div>

    <!-- Registration form -->
    <div class="form-wrapper animate-fadeIn">
      <h2>რეგისტრაცია</h2>

      <form>
        <!-- Name -->
        <div class="input-group">
          <label for="name">სახელი</label>
          <input id="name" type="text" required />
        </div>

        <!-- Last name -->
        <div class="input-group">
          <label for="last_name">გვარი</label>
          <input id="last_name" type="text" required />
        </div>

        <!-- Age -->
        <div class="input-group">
          <label for="age">ასაკი</label>
          <input id="age" type="number" min="1" required />
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">ელ-ფოსტა</label>
          <input id="email" type="email" required />
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">პაროლი</label>
          <input id="password" type="password" required />
        </div>

        <!-- Gender -->
        <div class="input-group">
          <label>სქესი:</label>
          <label><input type="radio" name="gender" value="male"   required /> კაცი</label>
          <label><input type="radio" name="gender" value="female" required /> ქალი</label>
        </div>

        <button class="btn btn-primary" type="submit">რეგისტრაცია</button>
        <div class="auth-links">
          უკვე გაქვთ ანგარიში?
          <a href="login.html">შესვლა</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div data-include-html="/components/footer.html"></div>
    </div>
  </footer>

  <!-- Shared scripts -->
  <script src="/assets/js/animations.js"></script>
  <script src="/assets/js/football-bg.js"></script>

  <!-- Load header / footer HTML -->
  <script>
    (async () => {
      for (const el of document.querySelectorAll('[data-include-html]')) {
        const res = await fetch(el.getAttribute('data-include-html'));
        el.outerHTML = await res.text();
      }
    })();
  </script>

  <!-- Profile / dropdown logic (app.js) -->
  <script type="module" src="/assets/js/app.js"></script>

  <!-- Registration handler -->
  <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name       = document.getElementById('name').value.trim();
      const last_name  = document.getElementById('last_name').value.trim();
      const age        = parseInt(document.getElementById('age').value.trim(), 10);
      const email      = document.getElementById('email').value.trim();
      const password   = document.getElementById('password').value.trim();
      const genderEl   = document.querySelector("input[name='gender']:checked");
      const gender     = genderEl ? genderEl.value : null;

      if (!name || !last_name || !email || !password || isNaN(age) || !gender) {
        alert("გთხოვთ, შეავსოთ ყველა ველი.");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, last_name, age, email, password, gender })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "რეგისტრაცია ვერ შესრულდა.");
          return;
        }

        // store token under a consistent key
        localStorage.setItem("authToken", data.token);
        alert("🎉 რეგისტრაცია წარმატებით დასრულდა!");
        window.location.href = "login.html";
      } catch (err) {
        console.error("⚠️ Registration error:", err);
        alert("სერვერთან კავშირის შეცდომა.");
      }
    });
  </script>

  <!-- Floating Circular Menu -->
  <div id="circularMenu" class="circular-menu">
    <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
      <i class="fa fa-plus"></i>
    </a>
    <ul class="items-wrapper">
      <li class="menu-item"><a href="#" class="fa fa-google-plus"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-facebook"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-twitter"></a></li>
      <li class="menu-item"><a href="#" class="fa fa-linkedin"></a></li>
    </ul>
  </div>
</body>
</html>
