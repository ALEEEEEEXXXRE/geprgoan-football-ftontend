<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>შესვლა</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
</head>

<body>
  <div class="page-wrapper">
    <!-- Header -->
    <div data-include-html="/components/header.html"></div>

    <!-- Login form -->
    <div class="form-wrapper animate-fadeIn">
      <h2>შესვლა</h2>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">ელ-ფოსტა</label>
          <input id="email" type="email" required />
        </div>

        <div class="input-group">
          <label for="password">პაროლი</label>
          <input id="password" type="password" required />
        </div>

        <button class="btn btn-primary" type="submit">შესვლა</button>
        <div class="auth-links">არ გაქვთ ანგარიში? <a href="register.html">რეგისტრაცია</a></div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container" data-include-html="/components/footer.html"></div>
  </footer>

  <!-- BG canvas / animations (თუ გჭირდებათ) -->
  <script src="/assets/js/football-bg.js"></script>

  <!-- ✨ Shared global logic (header/footer load, dropdown, floating menu) -->
  <script type="module" src="/assets/js/app.js"></script>

  <!-- ✨ Page-specifc logic -->
  <script type="module" src="/assets/js/login.js"></script>


  <script type="module" src="/assets/js/auth.js"></script>


 
<!-- Floating Circular Menu -->
<div id="circularMenu" class="circular-menu">
  <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
    <i class="fa fa-plus"></i>
  </a>

  <ul class="items-wrapper">
    <li class="menu-item">
      <a href="https://www.facebook.com/nakrebi" target="_blank" class="fa fa-facebook" title="Facebook"></a>
    </li>
    <li class="menu-item">
      <a href="https://twitter.com/GeorgiaGff" target="_blank" class="fa fa-twitter" title="Twitter"></a>
    </li>
    <li class="menu-item">
      <a href="https://www.instagram.com/nakrebi/" target="_blank" class="fa fa-instagram" title="Instagram"></a>
    </li>
    <li class="menu-item">
      <a href="https://www.youtube.com/@GeorgianFF/videos" target="_blank" class="fa fa-youtube" title="YouTube"></a>
    </li>
  </ul>
</div>


</body>
</html>
